<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYC Shootings Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <style>
  .chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  }
        body {
            font-family: "Arial", sans-serif;
        }

        .bar {
            fill: #5f89ad;
        }

        .axis {
            font-size: 13px;
        }

        .axis path,
        .axis line {
            fill: none;
            display: none;
        }

        .label {
            font-size: 13px;
        }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <a class="navbar-brand">NYC shootings data (2010-2018)</a>
    </nav>
    <div class="container-fluid">
        <div class="d-flex justify-content-center form-inline" style="padding:5px">
            <label for="dataType">Choose the type of data to be presented:</label>
            <select id="dataType" name="dataType" class="form-group mx-sm-3">
                <option value="0">Month</option>
                <option value="1">Borough</option>
                <option value="2">Perpetrator's Age</option>
                <option value="3">Perpetrator's Race</option>
                <option value="4">Victim's Age</option>
                <option value="5">Victim's Race</option>
            </select>
            <button id="render" class="btn btn-outline-primary mr-3">Render</button>
        </div>
    </div>
    <div id="bar" style="visibility: hidden">
        <div class="d-flex justify-content-center form-inline" style="padding:5px">
            <button id="left" class="btn btn-outline-primary mr-3 ml-3"><</button>
            <div id="displayedYear">2010</div>
            <button id="right" class="btn btn-outline-primary mr-3 ml-3">></button>
        </div>
    </div>
    <div id="chart" class="chart">
</div>
    <div style="display:none;">
        {% for year in data %}
            <a id="{{ year[0] }}">
                {% for type in year %}
                    <p>
                        {{ type }}
                    </p>
                {% endfor %}
            </a>
        {% endfor %}
    </div>
    <script> data = {{ data|tojson }}</script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src = "../static/base.js"></script>
</body>
</html>
